<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>
</head>

<body style="background-color: yellow; font-family: Arial, sans-serif;">



<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="about.html">About</a></li>
</ul>

      
    

    <h1 style="text-align: center;">
        <mark>My Resume</mark>
    </h1>

    <!-- Search Bar -->
    <input type="search" placeholder="Search something..." style="width: 250px; margin: 10px 0;"><br><br>

    <!-- Personal Information Form -->
    <form>
        <fieldset>
            <legend><h2><i>Personal Information</i></h2></legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="my_name" placeholder="Enter your name"><br><br>

            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="Enter your father's name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact"><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label>Vehicles:</label><br>
            <input type="checkbox" id="car" name="vehicle" value="car">
            <label for="car">Car</label>

            <input type="checkbox" id="bus" name="vehicle" value="bus">
            <label for="bus">Bus</label>

            <input type="checkbox" id="auto" name="vehicle" value="auto">
            <label for="auto">Auto</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="range">Range (0â€“100):</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your full address"></textarea><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="" disabled selected>Select Course</option>
                <option value="web">Web Development</option>
                <option value="graphics">Graphic Design</option>
                <option value="ai">AI & Data Science</option>
            </select><br><br>

            <label for="file">Upload your photo:</label>
            <input type="file" id="file" name="file" accept=".jpg,.png,.pdf"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>

    <br><br>

    <!-- Iframe Section -->
    <center>
        <iframe src="https://www.wikipedia.org" width="600" height="400" title="Wikipedia"></iframe>
    </center>

</body>
</html>
